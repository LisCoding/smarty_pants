<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart_list</title>
    {% load static %}
  <!-- The line above tells Django to be ready to listen for static files -->
  <link rel="stylesheet" href="{% static 'smartlist_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>

    <h1>Your SmartList History!</h1>
      <ol>
        <li>Buy a house <span class="resources"><a href="#">resources</a></span></li>
        <li>plan vacation <span class="resources"><a href="#">resources</a></span></li>
      </ol>
      <form class="" action="#" method="post">
          {% csrf_token %}
        <input type="submit" name="" value="Clean History">
      </form>
      <form class="" action="/dashboard" method="post">
          {% csrf_token %}
        <input type="submit" name="" value="<< Back">
      </form>
  </body>
</html>
